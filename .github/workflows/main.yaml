name: Package Application with Pyinstaller
on:
  push:
    branches: [ pyinstaller ]
    # tags:
    # - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PyInstaller Linux
      uses: JackMcKew/pyinstaller-action-linux@0.1.4
      with:
        path: src
        spec: kube-inverter-linux-x86_64.spec
    - name: version
      run: echo "::set-output name=version::$(python src/dist/linux/kube-inverter-linux-x86_64 --version)"
      id: version
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: src/dist/linux/kube-inverter-linux-x86_64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
