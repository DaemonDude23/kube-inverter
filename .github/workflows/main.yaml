name: Package Application with Pyinstaller
on:
  push:
    branches: [ pyinstaller ]
    tags:
    - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PyInstaller Linux
      uses: JackMcKew/pyinstaller-action-linux@0.1.4
      with:
        path: src
        spec: kube-inverter-linux-x86_64.spec
    - name: version
      run: echo "::set-output name=version::$(./src/dist/linux/kube-inverter-linux-x86_64 --version)"
      id: version
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          src/dist/linux/kube-inverter-linux-x86_64
          src/dist/linux/kube-inverter-windows-x86_64
